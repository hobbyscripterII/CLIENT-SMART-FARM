<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <title>SMART FARM</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/cmmn.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/section.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/body.css">
    <link rel="stylesheet" href="/css/chart.css">

    <header>
        <p>
            <a href="index.html">
                <span>🥬</span>
                <span>SMART FARM</span>
            </a>
        </p>
    </header>

    <nav>
        <!-- 프로필 사진 -->
        <div class="profile-wrap">
            <img class="profile-photo">
            <p><span id="username"></span>님, 안녕하세요!</p>
        </div>

        <div class="line"></div>

        <ul class="navbar-wrap">
            <!-- 작물 목록 -->
        </ul>
    </nav>

    <body>
        <section>
            <div id="weather-wrap">
                <!-- 현재 시간 표출 -->
                <p id="time"></p>

                <!-- 실시간 날씨 조회 -->
                <div id="weather">
                </div>
            </div>

            <div id="contents-wrap">
                <div class="sensor-data">
                    <!-- 센서 측정 목록 -->
                </div>
            
                <div class="search-date-wrap">
                    <span>센서 측정 기간</span>
    
                    <select id="search-date" onchange="chageSearchDate(this)">
                        <option value="1hours">1시간</option>
                        <option value="2hours">2시간</option>
                        <option value="6hours">6시간</option>
                        <option value="12hours">12시간</option>
                        <option value="day">하루</option>
                        <option value="month">한달</option>
                        <option value="year">년도</option>
                    </select>
                </div>
    
                <figure class="area-chart">
                    <div id="container">
                    </div>
                </figure>
            </div>
        </section>
    </body>

    <footer>
        <p>정성운 & 이주영 ⓒ 2025</p>
    </footer>
    
    <!-- 라이브러리 -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/dashboards/dashboards.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <!-- 차트 데이터 처리 -->
    <script src="/js/chart.js"></script>

    <!-- 기본 정보 세팅 -->
    <script src="/js/cmmn.js"></script>
</html>
